# File: .github/workflows/refreshLeaderboards.yml
name: refresh-leaderboards
on:
  push:
    branches:
        - "*"
  schedule:
    - cron: "*/5 * * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧
        uses: ./.github/workflows/setup-node

      - name: Run campaign leaderboard refresh
        run: node ./scripts/process_campaign.js

      - uses: actions/checkout@v3
      - name: Commit new leaderboard 📡
        run: |
          git config --global user.name "Refresh lb action"
          git config --global user.email "actions@github.com"
          git commit -am "Update leaderboard"
          git push
